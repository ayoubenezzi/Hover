<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7bbb84361b.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="hover.css" />
    <title>Hover Project</title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="img-container">
          <img
            class="main-img"
            src="ocean-min.jpg"
            alt="a man surf in the ocean"
          />
        </div>
        <div class="content">
          <div class="content-project">
            <div class="project">
              <h1 class="project-heading">Hover Project</h1>
              <div class="icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-dribbble"></i>
              </div>
            </div>
          </div>
        </div>
        <ion-icon class="sunny" name="sunny-outline"></ion-icon>
        <ion-icon class="earth" name="earth-outline"></ion-icon>
        <ion-icon class="happy" name="happy-outline"></ion-icon>
        <ion-icon class="heart" name="heart-outline"></ion-icon>
        <div class="hover">
          <div class="hover-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
